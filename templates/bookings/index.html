
{% extends 'base.html' %}
{% block title %}Bookings{% endblock %}
{% block content %}
<h2>Recent bookings</h2>
<ul>
{% for b in bookings %}
  <li><a href="{% url 'bookings:detail' b.pk %}">Booking {{ b.id }}</a> — {{ b.guest }} — {{ b.status }}</li>
{% empty %}
  <li>No bookings yet.</li>
{% endfor %}
</ul>
{% endblock %}
